name: CI

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install project
      run: pip install '.[all]'
    - name: Set pythonpath
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
    - name: Run tests
      run: pytest


